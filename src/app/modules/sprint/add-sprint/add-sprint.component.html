<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto">

        <!-- CONTENT GOES HERE -->
        <div class="border-gray-300 rounded-2xl">
            <div class="bg-card">
                <form [formGroup]="createForm">
                    <!-- Title -->
                    <div class="mb-6">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Title</mat-label>
                            <textarea matInput [formControlName]="'title'" [spellcheck]="false" matTextareaAutosize
                                #titleField></textarea>
                        </mat-form-field>
                    </div>
                    <div class="mb-6">
                        <div class="grid grid-cols-2 gap-3">
                            <!-- Due date -->
                            <div class="col-span-1">
                                <div class="font-medium">From</div>
                                <div
                                    class="relative flex items-center mt-1.5 px-4 leading-9 rounded-full cursor-pointer w-full text-red-800 bg-red-200 dark:text-red-100 dark:bg-red-500">
                                    <mat-icon class="icon-size-5 text-current" [svgIcon]="'heroicons_solid:calendar'">
                                    </mat-icon>
                                    <span class="ml-2 text-md font-medium">
                                        <ng-container>12/12/2022</ng-container>
                                    </span>
                                </div>
                            </div>

                            <!-- Due date -->
                            <div class="col-span-1">
                                <div class="font-medium">To</div>
                                <div
                                    class="relative flex items-center mt-1.5 px-4 leading-9 rounded-full cursor-pointer w-full text-green-800 bg-green-200 dark:text-red-100 dark:bg-green-500">
                                    <mat-icon class="icon-size-5 text-current" [svgIcon]="'heroicons_solid:calendar'">
                                    </mat-icon>
                                    <span class="ml-2 text-md font-medium">
                                        <ng-container>12/12/2022</ng-container>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-6">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Description</mat-label>
                            <textarea matInput [formControlName]="'description'" [spellcheck]="false"
                                matTextareaAutosize #titleField></textarea>
                        </mat-form-field>
                    </div>

                    <button class="w-full" mat-flat-button [color]="'primary'">
                        <span>Create</span>
                    </button>
                </form>

            </div>
        </div>

    </div>

</div>
