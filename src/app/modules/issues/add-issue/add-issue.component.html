<div class="flex flex-col flex-auto -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Create Issue</div>
        <button mat-icon-button (click)="dialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6">

        <!-- CONTENT GOES HERE -->
        <div class="border-gray-300 rounded-2xl">
            <div class="bg-card">
                <form [formGroup]="createForm">
                    <!-- Title -->
                    <div class="mb-6">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Title</mat-label>
                            <textarea matInput formControlName="name" [spellcheck]="false" matTextareaAutosize
                                #titleField></textarea>
                        </mat-form-field>
                    </div>
                    <div class="mb-6">
                        <div class="grid grid-cols-2 gap-3">
                            <!-- Priority -->
                            <div class="col-span-1">
                                <div class="font-medium">Priority</div>
                                <div
                                    class="flex items-center mt-1.5 px-4 leading-9 rounded-full cursor-pointer w-full text-green-800 bg-green-200 dark:text-green-100 dark:bg-green-500">
                                    <!-- High -->
                                    <mat-icon class="icon-size-4 text-current"
                                        [svgIcon]="'heroicons_solid:arrow-narrow-up'">
                                    </mat-icon>
                                    <span class="ml-2 mr-1 text-md font-medium">High</span>
                                </div>
                            </div>

                            <!-- Due date -->
                            <div class="col-span-1">
                                <div class="font-medium">Due date</div>
                                <div
                                    class="relative flex items-center mt-1.5 px-4 leading-9 rounded-full cursor-pointer w-full text-red-800 bg-red-200 dark:text-red-100 dark:bg-red-500">
                                    <mat-icon class="icon-size-5 text-current" [svgIcon]="'heroicons_solid:calendar'">
                                    </mat-icon>
                                    <span class="ml-2 text-md font-medium">
                                        <ng-container>12/12/2022</ng-container>
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mb-6">
                        <div class="font-medium">Assign to</div>
                        <div
                            class="flex items-center mt-1.5 px-4 leading-9 rounded-full cursor-pointer text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                            <mat-icon role="img" class="mat-icon notranslate icon-size-5 text-current mat-icon-no-color"
                                aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="user"
                                data-mat-icon-namespace="heroicons_solid">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" fit=""
                                    height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </mat-icon><span class="ml-2 text-md font-medium">Not
                                assign</span>
                        </div>
                    </div>
                    <div class="mb-6">
                        <div class="font-medium">Tags</div>
                        <div
                            class="flex items-center mt-1.5 px-4 leading-9 rounded-full cursor-pointer text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'">
                            </mat-icon>
                            <span class="ml-1.5 text-md font-medium whitespace-nowrap">Add</span>
                        </div>
                    </div>
                    <!-- Description -->
                    <div class="mb-6">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description" [spellcheck]="false" matTextareaAutosize
                                #titleField></textarea>
                        </mat-form-field>
                    </div>

                    <div class="mb-6">
                        <div class="flex justify-center items-center w-full">
                            <label for="dropzone-file"
                                class="flex flex-col justify-center items-center h-32 w-full bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col justify-center items-center pt-5 pb-6">
                                    <svg aria-hidden="true" class="mb-3 w-10 h-10 text-gray-400" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                        </path>
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                            class="font-semibold">Upload attach file</span> click to upload</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">DOC, DOCX, EXCEL or PDF (MAX.
                                        25MB)</p>
                                </div>
                                <input id="dropzone-file" type="file" class="hidden">
                            </label>
                        </div>
                    </div>
                    <button class="w-full" mat-flat-button [color]="'primary'" (click)="createIssue()">
                        <span>Create</span>
                    </button>
                </form>

            </div>
        </div>

    </div>

</div>
