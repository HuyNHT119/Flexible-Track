<div class="flex flex-col flex-auto -m-6 min-w-192">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Backlogs</div>
        <button mat-icon-button (click)="dialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6">
        <div class="mb-3">
            <div>
                <mat-form-field class="fuse-mat-no-subscript fuse-mat-rounded fuse-mat-dense w-full mb-3"
                    [floatLabel]="'always'">
                    <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'">
                    </mat-icon>
                    <input matInput [autocomplete]="'off'" [placeholder]="'Search issues'">
                </mat-form-field>
            </div>
        </div>
        <div class="mb-3">
            <div class="flex flex-row items-center justify-between py-3 px-5 ng-star-inserted select-none bg-gray-100
        hover:bg-gray-200 dark:bg-hover dark:hover:bg-gray-600 hover:cursor-pointer rounded mb-2">
                <div class="flex flex-col">
                    <div class="flex space-x-3">
                        <div class="font-medium text-green-600">Sprint Demo</div>
                        <div class="font-medium">Coffee Break</div>
                    </div>

                    <div
                        class="flex flex-col sm:flex-row sm:items-center -ml-0.5 mt-2 sm:mt-1 space-y-1 sm:space-y-0 sm:space-x-3">
                        <div class="flex items-center ng-star-inserted">

                            <div class="ml-1.5 text-md text-secondary">10:30 AM</div>
                        </div>
                    </div>
                </div>
                <div class="items-center justify-center ">
                    <div class="w-4 h-4 mr-3">
                        <!-- Low -->
                        <mat-icon class="icon-size-4 text-green-600 dark:text-green-400"
                            [svgIcon]="'heroicons_solid:arrow-narrow-down'" [title]="'Low'">
                        </mat-icon>
                        <!-- High -->
                        <!-- <mat-icon class="icon-size-4 text-red-600 dark:text-red-400"
                                                        *ngIf="task.priority === 2"
                                                        [svgIcon]="'heroicons_solid:arrow-narrow-up'" [title]="'High'">
                                                    </mat-icon> -->
                    </div>
                    <div class="text-sm whitespace-nowrap text-secondary">
                        22/12/2022
                    </div>
                </div>
                <div class="items-center justify-center ">
                    <button mat-flat-button [color]="'primary'">
                        <mat-icon svgIcon="heroicons_outline:arrow-right"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
