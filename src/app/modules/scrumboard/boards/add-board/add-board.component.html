<div class="flex flex-col flex-auto max-h-160 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 bg-primary text-on-primary">
        <div class="text-lg font-medium pl-8">Create Project</div>
        <button mat-icon-button [tabIndex]="-1" (click)="dialogRef.close()">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <div class="max-h-160 overflow-y-auto">
        <form>
            <div class="flex flex-col sm:flex-row p-8">
                <div class="flex flex-auto flex-wrap">
                    <div class="flex flex-col w-full lg:w-full">
                        <div class="flex">
                            <!-- Title -->
                            <mat-form-field class="w-full">
                                <mat-label>Title</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <!-- Content -->
                            <mat-form-field class="w-full">
                                <mat-label>Content</mat-label>
                                <textarea matInput rows="4"></textarea>
                            </mat-form-field>

                        </div>
                        <div class="flex">
                            <!-- Description -->
                            <mat-form-field class="w-full">
                                <mat-label>Description</mat-label>
                                <textarea matInput rows="4"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="flex justify-end">
                            <button class="fuse-mat-button-large w-full mt-6" mat-flat-button
                                [color]="'primary'">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
