<div class="flex flex-col flex-auto -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Create Sprint</div>
        <button mat-icon-button (click)="dialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6">

        <!-- CONTENT GOES HERE -->
        <div class="border-gray-300 rounded-2xl">
            <div class="bg-card">
                <form [formGroup]="createSprintForm">
                    <!-- Title -->
                    <div class="mb-6">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Title</mat-label>
                            <textarea matInput [formControlName]="'sprintName'" [spellcheck]="false" matTextareaAutosize
                                #titleField></textarea>
                        </mat-form-field>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6 w-full">
                        <div class="col-span-1">
                            <div class="flex">
                                <mat-form-field [ngClass]="formFieldHelpers" class="flex-auto">
                                    <mat-label>Start Date</mat-label>
                                    <input matInput [matDatepicker]="picker1" [formControlName]="'startedDate'">
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-span-1 text-right">
                            <div class="flex">
                                <mat-form-field [ngClass]="formFieldHelpers" class="flex-auto">
                                    <mat-label>Finish Date</mat-label>
                                    <input matInput [matDatepicker]="picker2" [formControlName]="'finishedDate'">
                                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                    <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>


                    <button (click)="createSprint()" class="w-full" mat-flat-button [color]="'primary'">
                        <span>Create</span>
                    </button>
                </form>

            </div>
        </div>

    </div>

</div>
