<div class="flex flex-col flex-auto -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Create Project</div>
        <button mat-icon-button (click)="dialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6">

        <!-- CONTENT GOES HERE -->
        <div class="border-gray-300 rounded-2xl">
            <div class="bg-card">
                <form [formGroup]="createProjectForm">
                    <!-- Title -->
                    <div class="mb-6">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Title</mat-label>
                            <textarea matInput [formControlName]="'projectName'" [spellcheck]="false"
                                matTextareaAutosize #titleField></textarea>
                        </mat-form-field>
                    </div>

                    <!-- Description -->
                    <div class="mb-6">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Description</mat-label>
                            <textarea matInput [formControlName]="'projectDescription'" [spellcheck]="false"
                                matTextareaAutosize [rows]="4" #titleField></textarea>
                        </mat-form-field>
                    </div>

                    <button (click)="createProject()" class="w-full" mat-flat-button [color]="'primary'">
                        <span>Create</span>
                    </button>
                </form>

            </div>
        </div>

    </div>

</div>
