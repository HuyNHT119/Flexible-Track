<div class="flex flex-col flex-auto min-h-100 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Project Settings</div>
        <button mat-icon-button (click)="dialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6 w-full">

        <div class="tags mb-6">
            <div class="flex justify-between mb-3">
                <div class="text-lg font-medium tracking-tight leading-6 truncate mb-3">Tags
                </div>
                <div class="flex gap-3 items-center">
                    <form [formGroup]="createTagForm">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <input matInput formControlName="tagName" [spellcheck]="false" #titleField />
                        </mat-form-field>
                    </form>
                    <button class="" mat-flat-button [color]="'primary'" (click)="createTag()">
                        <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                    </button>
                </div>
            </div>

            <div class="flex flex-wrap gap-2 items-center -m-1.5">
                <div *ngFor="let tag of tags"
                    class="flex items-center gap-3 mt-1.5 px-4 leading-9 rounded-full cursor-pointer bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                    <mat-icon svgIcon="heroicons_solid:tag"></mat-icon>
                    <span class="ml-2 text-md font-medium">{{ tag.name }}</span>
                    <mat-icon (click)="removeTag(tag.id)" class="text-red-600 cursor-pointer"
                        svgIcon="heroicons_outline:x"></mat-icon>
                </div>
            </div>
        </div>

        <div class="priorities mb-6">
            <div class="flex justify-between mb-3">
                <div class="text-lg font-medium tracking-tight leading-6 truncate mb-3">Priorities
                </div>
                <div class="flex gap-3 items-center">
                    <form [formGroup]="createPriorityForm">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <input matInput formControlName="priorityName" [spellcheck]="false" #titleField />
                        </mat-form-field>
                    </form>
                    <button class="" mat-flat-button [color]="'primary'" (click)="createPriority()">
                        <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-wrap gap-2 items-center -m-1.5">
                <div *ngFor="let priority of priorities"
                    class="flex items-center gap-3 mt-1.5 px-4 leading-9 rounded-full cursor-pointer bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                    <mat-icon svgIcon="heroicons_solid:tag"></mat-icon>
                    <span class="ml-2 text-md font-medium">{{ priority.name }}</span>
                    <mat-icon (click)="removePriority(priority.id)" class="text-red-600 cursor-pointer"
                        svgIcon="heroicons_outline:x"></mat-icon>
                </div>
            </div>
        </div>

        <div class="types mb-6">
            <div class="flex justify-between mb-3">
                <div class="text-lg font-medium tracking-tight leading-6 truncate mb-3">Types
                </div>
                <div class="flex gap-3 items-center">
                    <form [formGroup]="createTypeForm">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <input matInput formControlName="typeName" [spellcheck]="false" #titleField />
                        </mat-form-field>
                    </form>
                    <button class="" mat-flat-button [color]="'primary'" (click)="createType()">
                        <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-wrap gap-2 items-center -m-1.5">
                <div *ngFor="let type of types"
                    class="flex items-center gap-3 mt-1.5 px-4 leading-9 rounded-full cursor-pointer bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                    <mat-icon svgIcon="heroicons_solid:tag"></mat-icon>
                    <span class="ml-2 text-md font-medium">{{ type.name }}</span>
                    <mat-icon (click)="removeType(type.id)" class="text-red-600 cursor-pointer"
                        svgIcon="heroicons_outline:x"></mat-icon>
                </div>
            </div>
        </div>

    </div>
</div>
