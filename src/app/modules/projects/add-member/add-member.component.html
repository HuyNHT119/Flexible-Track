<div class="flex flex-col flex-auto min-h-80 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Invite Member</div>
        <button mat-icon-button (click)="dialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6 w-full">
        <div class="mb-6">
            <div *ngIf="searchForm">
                <form [formGroup]="searchForm" (keyup)="searchMembers()">
                    <mat-form-field class="fuse-mat-no-subscript fuse-mat-rounded fuse-mat-dense w-full mb-3"
                        [floatLabel]="'always'">
                        <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'">
                        </mat-icon>
                        <input matInput [autocomplete]="'off'" [placeholder]="'Search members'"
                            formControlName="search">
                    </mat-form-field>
                </form>
            </div>
        </div>
        <div *ngFor="let member of members">
            <div
                class="flex mt-1.5 px-4 leading-9 rounded-full cursor-pointer bg-gray-100 text-gray-500 dark:text-gray-300 dark:bg-gray-700 w-full">
                <div class="grid grid-cols-2 w-full">
                    <div class="col-span-1">
                        <mat-icon role="img" class="mat-icon notranslate icon-size-5 text-current mat-icon-no-color"
                            aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="user"
                            data-mat-icon-namespace="heroicons_solid">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" fit=""
                                height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                    clip-rule="evenodd">
                                </path>
                            </svg>
                        </mat-icon>
                        <span class="ml-2 text-md font-medium">{{ member.fullname }}</span>
                    </div>
                    <div class="col-span-1 text-right">
                        <div
                            class="px-4 items-center leading-9 rounded-full cursor-pointer bg-gray-100 text-gray-500 dark:text-gray-300 dark:bg-gray-700 w-full">
                            <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:plus'">
                            </mat-icon>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
